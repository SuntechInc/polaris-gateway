name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Login no Docker Hub
      - name: Login no Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
        run: |
          echo "ğŸ”‘ Logando no Docker Hub..."
          echo "$DOCKER_ACCESS_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
          echo "âœ… Login bem-sucedido!"

      # 3ï¸âƒ£ Build e Push da Imagem Docker
      - name: Build e Push da imagem para ProduÃ§Ã£o
        run: |
          echo "ğŸš€ Construindo imagem Docker do Gateway..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/polaris-gateway:prod .
          
          echo "ğŸ“¤ Enviando imagem para Docker Hub..."
          docker push ${{ secrets.DOCKER_USERNAME }}/polaris-gateway:prod
          
          echo "âœ… Imagem enviada com sucesso!"

      # 4ï¸âƒ£ Deploy via SSH para VPS
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ğŸ”— Conectado Ã  VPS, iniciando deploy do Gateway..."

            echo "ğŸ“¥ Baixando nova versÃ£o da imagem..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/polaris-gateway:prod

            echo "ğŸŒ Garantindo que a network polaris_network existe..."
            docker network inspect polaris_network >/dev/null 2>&1 || docker network create polaris_network

            if [ "$(docker ps -aq -f name=polaris_gateway)" ]; then
              echo "ğŸ›‘ Parando e removendo container antigo do Gateway..."
              docker stop polaris_gateway
              docker rm polaris_gateway
            else
              echo "âš ï¸ Nenhum container do Gateway encontrado, pulando remoÃ§Ã£o."
            fi

            echo "ğŸš€ Iniciando novo container de produÃ§Ã£o para o Gateway..."
            docker run -d \
              --network=polaris_network \
              -p 3000:3000 \
              --name polaris_gateway \
              ${{ secrets.DOCKER_USERNAME }}/polaris-gateway:prod

            echo "âœ… Deploy do Gateway finalizado com sucesso!"
